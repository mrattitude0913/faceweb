<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container jumbotron">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <h1>Login here!</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        Enter Username: <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        Enter Password: <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div>
                        <b><a style="color: white;"  href="#">Forogot Password?</a></b>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="form-control btn btn-primary">
                    </div>
                    <b>New to </b><b style="color: #FDD836;">here</b><b> ?</b>
                </form>
                <div class="form-group">
                    <a href="/user/signup/">
                        <button class="form-control btn btn-primary"><b>Sign up</b></button>
                    </a>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</body>

</html>
